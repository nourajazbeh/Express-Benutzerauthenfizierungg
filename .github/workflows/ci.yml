name: Node.js CI

on: 
  push:
    branches: [ master ]
jobs:
 build:
   runs-on: ubuntu-latest

   strategy:
     matrix:
       node-version: [20.x]

   steps:
   - uses: actions/checkout@v3
   - name: Set up Node.js ${{ matrix.node-node-version }}
     uses: actions/setup-node@v3
     with:
       node-version: ${{ matrix.node-version }}
       cache: 'npm'
   - name: Install dependencies 
     run: npm install
   - name: Run tests
     run: npm test
   - name: Start server
     run: npm start & 